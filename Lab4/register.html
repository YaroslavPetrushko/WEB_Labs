<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
</head>
<body>
  <h2>Форма реєстрації</h2>
  <form>
    <label for="fullname">Ім’я та прізвище:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Ваше повне ім’я" required><br><br>

    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="about">Коротко про себе:</label><br>
    <textarea id="about" name="about" rows="4" cols="40" placeholder="Розкажіть про свої інтереси..."></textarea><br><br>

    <label for="gender">Стать:</label><br>
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="male">Чоловіча</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Жіноча</label><br><br>

    <label for="country">Країна:</label>
    <select id="country" name="country">
      <option value="ua" selected>Україна</option>
      <option value="uk">Великобританія</option>
      <option value="fr">Франція</option>
      <option value="us">США</option>
    </select><br><br>

    <label for="birthdate">Дата народження:</label>
    <input type="date" id="birthdate" name="birthdate"><br><br>

    <button type="submit">Зареєструватися</button>
    <button type="reset">Очистити</button>
  </form>
</body>
</html>
